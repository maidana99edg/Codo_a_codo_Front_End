<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/catalogo.css">
    <link href='https://fonts.googleapis.com/css?family=Baloo Thambi' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/logo-pata-amarillo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Petfriends</title>
</head>
<body>
    <div class="container">
        <!-- HEADER SECTION -->
        <header id="header" class="grid-head">
            <nav class="nav">
                <!-- LOGO COMPLETO -->
                <figure class="logo-header">
                    <a class="lnk-logo" href="./index.html"><img class="logo-mascotas" src="/img/logo_completo_amarillo.png" alt="logo"></i></a>
                </figure>
                <!-- HAMBURGER LINES -->
                <div id="navMenu" class="hamburger">
                    <span class="lines"></span>
                    <span class="lines"></span>
                    <span class="lines"></span>
                </div>
                <!-- LINKS DEL MENU -->
                <ul id="nav-links" class="nav-bar">
                    <li><a id="home-menu" class="links" href="./index.html">Home</a></li>
                    <li><a class="links" href="./quienes_somos.html">¿Quienes Somos?</a></li>
                    <li><a class="links" href="./catalogo.html">Catalogo de mascotas</a></li>
                    <li><a class="links" href="./como_adoptar.html">¿Como adoptar?</a></li>
                    <li><a class="links" href="./donaciones.html">Donaciones</a></li>
                    <li><a class="links" href="./contactanos.html">Contactanos</a></li>
                </ul>
                <!-- BOTENOS DEL HEADER -->
                <div class="header-buttons">
                    <a href="#" class="btn">Ingreso</a>
                    <a href="#" class="btn">Regístrate</a>
                </div>
            </nav>
        </header>
        <!-- MAIN SECTION -->
        <main class="main">
            <section class="title">
                <h1>Catalogo de mascotas</h1>
            </section>
            <!-- SEARCH FORM -->
            <section id="contact-info" class="contact-info">
                <h3>Encontrá una mascota cerca de ti:</h3>
                <div id="select" class="input-find">
                    <label class="form-label" for="inputSelect">Seleccione una opción de busqueda:</label>
                    <select id="inputSelect" class="form-input" name="select"></select>
                </div>
                <form action="#" method="GET" id="buscador-form" class="formulario">
                    <div class="input-find" id="form-type">
                        <label class="form-label" for="inputType">Tipo:</label>
                        <select class="form-input" id="inputType" name="tipo">
                        </select>
                    </div>
                    <div class="input-find" id="form-sex">
                        <label class="form-label" for="inputSex">Sexo:</label>
                        <select class="form-input" id="inputSex" name="sex">
                        </select>
                    </div>
                    <div class="input-find" id="form-breed">
                        <label class="form-label" for="inputBreed">Raza:</label>
                        <select class="form-input" name="breed" id="inputBreed"></select>
                    </div>
                    <div id="form-btn" class="form-button">
                        <button type="submit" class="btn">Buscar</button>
                    </div>
                    <div id="form-resetbtn" class="form-button">
                        <button id="resetBtn" class="btn">Limpiar</button>
                    </div>
                </form>
            </section>
            <!-- CARDS -->
            <section>
                <div id="catalog" class="pet-list"></div>
            </section>
        </main>
        <!-- FOOTER SECTION -->
        <footer class="grid-footer">
            <section class="pie-superior">
                <div class="logo">
                    <a class="logo-pie" href="./index.html">
                        <img class="logo-pata" src="/img/logo-pata-amarillo.png" alt="">
                        <p class="item-txt-logo">Petfriends</p>
                    </a>
                </div>
                <div class="redes">
                    <p class="item-txt-rrss">Síguenos en:</p>
                    <div class="rrss-icn">
                        <a href="https://www.facebook.com/" target="_blank" class="fa-brands fa-facebook"></a>
                        <a href="https://www.instagram.com/" target="_blank" class="fa-brands fa-instagram"></a>
                        <a href="https://www.linkedin.com/" target="_blank" class="fa-brands fa-linkedin"></a>
                        <a href="https://www.youtube.com/" target="_blank" class="fa-brands fa-youtube"></a>
                        <a href="https://github.com/maidana99edg/Codo_a_codo_Front_End" target="_blank" class="fa-brands fa-github"></a>
                    </div>
                </div>
            </section>
            <hr>
            <section class="copyright">
                <p class="item-txt">@Copyright. Derechos Resevados 2023.</p>
                <p class="item-txt">Codo a Codo - Comisión 23008</p>
            </section>
        </footer>
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/show-catalog.js"></script>
    <script src="https://kit.fontawesome.com/2398c4ed3e.js" crossorigin="anonymous"></script>
</body>
</html>
